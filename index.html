<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/Images/Icon/github.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="search-container">
         <input
          type="text"
          name=""
          id="input"
          placeholder="Enter Github UserName"
          class=""
         />
         <div id="search" onclick="getUser()">Search User</div>
        </div>
     
        <div class="profile-card">
         <div class="main-info">
          <img src="/Images/Logo/github-logo.png" alt="avatar" id="prof-img" />
          <span class="name" id="name">Khushi Purwar</span>
          <a href="" id="username">@khushi-purwar</a>
         </div>
         <div class="bio">
          <p id="bio">!false (It’s funny because it’s true.)</p>
          <p><span id="repo">23</span> Repositories</p>
         </div>
         <div class="follow">
          <div class="followers">
           <span class="no" id="followers">1</span>
           Followers
          </div>
          <div class="following">
           <span class="no" id="following">23</span>
           Following
          </div>
         </div>
        </div>
       </div>
     
       <script src="main.js"></script>
</body>
</html>
